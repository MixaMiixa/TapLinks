<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MixaMiixa | Links</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe5b4, #ffcad4, #c5f0a4, #b3e5fc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #191919;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }
    .link {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      background-color: #111;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .link:hover {
      transform: scale(1.05);
    }
    .spotify:hover { background-color: #1DB954; }
    .apple:hover { background-color: #fc3c44; }
    .soundcloud:hover { background-color: #ff7700; }
    .bandcamp:hover { background-color: #629aa9; }
    .youtube:hover { background-color: #ff0000; }
    .instagram:hover { background-color: #e1306c; }
    .telegram:hover { background-color: #0088cc; }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <img src="avatar.jpg" alt="MixaMiixa" class="avatar" />
  <h1>MixaMiixa</h1>

  <a class="link spotify" href="https://open.spotify.com/album/2aoOyNW85zT1MSgrKjBpej?si=JVvroGbTSx-ApgxyeqgIRA" target="_blank">Spotify</a>
  <a class="link apple" href="https://music.apple.com/ru/album/pulse/1806104225?i=1806104226&l=en-GB" target="_blank">Apple Music</a>
  <a class="link soundcloud" href="https://soundcloud.com/mixamiixa" target="_blank">SoundCloud</a>
  <a class="link bandcamp" href="https://mixamiixa.bandcamp.com/" target="_blank">Bandcamp</a>
  <a class="link youtube" href="https://music.youtube.com/watch?v=C2yePdvu9nI&si=fDG2KkQq2iziuCx8" target="_blank">YouTube Music</a>
  <a class="link instagram" href="https://www.instagram.com/mihamineev/" target="_blank">Instagram</a>
  <a class="link telegram" href="https://t.me/MixaMiixa" target="_blank">Telegram</a>
</body>
</html>
